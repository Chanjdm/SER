        .glow {
            font-size: 25px;
            color: #ff000;

            animation: glow 1.5s ease-in-out infinite alternate;
        }
          
        /* Text glowing from onw shade to other shade */
        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 10px rgb(43, 255, 0),
                             0 0 20px rgb(43, 255, 0), 
                             0 0 30px #26e60050, 
                             0 0 40px #26e60060,

/* luz de neon alrededor */

    text-decoration: none;
    font-size: 25px;
    overflow: hidden;
    transition: 0.5s;
}

.btn-neon:hover{

 }



.neon {
    position: relative;
    display: inline-block;
    margin: 0;
    padding-bottom: 0px;
    color: white;
    letter-spacing: 1px;
    text-decoration: underline red;
    font-size: 20px;
    overflow: hidden;
    transition: 0.5s;

}

.neon:hover{
    background: #ff0000;

 }
