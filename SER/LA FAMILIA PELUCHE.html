    border-radius: 15px;
}





body {
    background-color: rgb(93, 193, 185);
    font-family: sans-serif;
    font-size: 0.7rem;

	background: url(https://cdn.revistafama.com/uploads/media/2021/02/11/la-familia-p-luche-asi.jpg);

	background-repeat: no-repeat;
	background-position: center;
	background-attachment: fixed;
	justify-content: center;
	align-items: center;

}




.inicio,a{

       position:relative;
       margin-left: 2%;


}

.titulo {
    
    position: relative;
    margin-top: 25%;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    display: flex;
    padding-left: 2px;

}


.descripcion {
    background-color: rgb(93, 193, 185);
    border-radius: 10px;
    opacity: 80%;
    font-size: 22px;
    padding-left: 5px;
}


.boton {
    position: relative;
    margin-top: 0.2%;
    border: solid #00c5db 3px;
    height: 0.8%;
    border-radius: 5px;
    padding:5px;
    margin-bottom: 5px;
    background-color: rgba(0, 0, 0, 0.7);

}



@media (max-width: 768px) {
    body {
        font-size: 0.7rem;
    }
}
@media (min-width: 1024px) {
    body {
        font-size: 1rem;
    }
}


.titulo: hover{
    background: #ff0000;
    box-shadow: 0 0 10px #ff0000, 0 0 60px #ff0000, 0 0 80px #ff0000;
    transition-delay: 0.1s;

}


          
        .glow {
            font-size: 25px;
            color: #ff000;

            animation: glow 1.5s ease-in-out infinite alternate;
        }
          
        /* Text glowing from onw shade to other shade */
        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 10px rgb(43, 255, 0),
                             0 0 20px rgb(43, 255, 0), 
                             0 0 30px #26e60050, 
                             0 0 40px #26e60060,
                             0 0 50px #26e60070,
                             0 0 80px #fcfffd60,
                             0 0 90px #fcfffd70, 
                             0 0 100px #fcfffd;

            }
            to {
                text-shadow: 0 0 5px #fcfffd20;
                             0 0 15px #fcfffd30, 
                             0 0 30px #fcfffd40,
                             0 0 60px #fcfffd50, 
                             0 0 80px #fcfffd60,
                             0 0 90px #fcfffd70, 
                             0 0 100px #fcfffd80;

            }
        }




/* luz de neon alrededor */


.btn-neon,h3{
    border-radius: 10px;
    position: relative;
    display: inline-block;
    padding: 0px 0px;
    color: #0a0a0a;
    letter-spacing: 5px;
    text-decoration: none;
    font-size: 25px;
    overflow: hidden;
    transition: 0.5s;
}

.btn-neon:hover{
    background: #ff0000;
    box-shadow: 0 0 10px #ff0000, 0 0 60px #ff0000, 0 0 80px #ff0000;
    transition-delay: 0.1s;
 }



.neon {
    position: relative;
    display: inline-block;
    margin: 0;
    padding-bottom: 0px;
    color: white;
    letter-spacing: 1px;
    text-decoration: underline red;
    font-size: 20px;
    overflow: hidden;
    transition: 0.5s;

}

.neon:hover{
    background: #ff0000;
    box-shadow: 0 0 10px #ff0000, 0 0 60px #ff0000, 0 0 80px #ff0000;
    transition-delay: 0.1s;
 }
